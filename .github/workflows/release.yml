name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore tools
        run: dotnet tool restore

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Pack
        run: dotnet pack --configuration Release --no-build --output artifacts/packages

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: artifacts/packages
          if-no-files-found: error

      - name: Push NuGet packages
        if: ${{ env.NUGET_API_KEY != '' }}
        run: dotnet nuget push "artifacts/packages/*.nupkg" --source https://api.nuget.org/v3/index.json --skip-duplicate --api-key "${{ env.NUGET_API_KEY }}"

      - name: Publish symbol packages
        if: ${{ env.NUGET_API_KEY != '' }}
        run: dotnet nuget push "artifacts/packages/*.snupkg" --source https://api.nuget.org/v3/index.json --skip-duplicate --api-key "${{ env.NUGET_API_KEY }}"

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/packages/*.nupkg
            artifacts/packages/*.snupkg
          body: |
            Automated release. See the [CHANGELOG](https://github.com/wieslawsoltes/InpcFieldGenerator/blob/main/docs/Changelog.md) for details.
